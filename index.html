<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>Pi Monitor</title>
		<meta name="description" content="Pi Monitor">
		<meta name="author" content="af">

		<link rel="stylesheet" href="css/styles.css?v=1.0">

	    <!--[if lt IE 9]>
	    	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	    <![endif]-->
	</head>

	<body>
		<div class="header-content">
			<div class="header-container">
				<div class="menu fl">STATUS</div>
				<div class="clrfix"></div>
			</div>
		</div>
		<div class="main-content">
			<div class="panels-container">
				<div class="content-panel fl">
					<div class="cpus">
						<div id="cpu1" class="cpu fl first">
							<h1>CPU 1</h1>
							<div class="usage"><span>000%</span></div>
							<div class="level">
								<div class="bar"><div class="cover"></div></div>
							</div>
						</div>
						<div id="cpu2" class="cpu fl">
							<h1>CPU 2</h1>
							<div class="usage"><span>000%</span></div>
							<div class="level">
								<div class="bar"><div class="cover"></div></div>
							</div>
						</div>
						<div id="cpu3" class="cpu fl">
							<h1>CPU 3</h1>
							<div class="usage"><span>000%</span></div>
							<div class="level">
								<div class="bar"><div class="cover"></div></div>
							</div>
						</div>
						<div id="cpu4" class="cpu fl">
							<h1>CPU 4</h1>
							<div class="usage"><span>000%</span></div>
							<div class="level">
								<div class="bar"><div class="cover"></div></div>
							</div>
						</div>
						<div class="clrfix"></div>
						<div class="graph-container">
							<div class="graph">
								<canvas id="canvas"></canvas>
							</div>
						</div>
					</div>
				</div>
				<div class="content-panel fl"></div>
				<div class="content-panel fl"></div>
				<div class="content-panel fl"></div>
				<div class="content-panel fl"></div>
				<div class="content-panel fl"></div>
				<div class="content-panel fl"></div>
				<div class="content-panel fl"></div>
				<div class="content-panel fl"></div>
				<div class="content-panel fl"></div>
				<div class="content-panel fl"></div>
				<div class="content-panel fl"></div>
				<div class="content-panel fl"></div>
				<div class="content-panel fl"></div>
				<div class="content-panel fl"></div>
				<div class="content-panel fl"></div>
				<div class="content-panel fl"></div>
				<div class="content-panel fl"></div>
				<div class="content-panel fl"></div>
				<div class="content-panel fl"></div>
				<div class="content-panel fl"></div>
				<div class="clrfix"></div>
			</div>
		</div>
	
		<script src="js/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
		<script src="js/scripts.js"></script>
	</body>
</html>
