<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Pi Monitor</title>
		<meta name="description" content="Pi Monitor">
		<meta name="author" content="af">

    	<!-- Bootstrap core CSS -->
    	<link href="css/bootstrap.min.css" rel="stylesheet">
    	
    	<!-- Bootstrap theme -->
    	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
    	
		<!-- Page specific styles -->
		<link rel="stylesheet" href="css/styles.css?v=1.0">
	</head>

	<body>
		<div class="header-content">
			<div class="header-container">
				<div class="menu fl">STATUS</div>
				<div class="clrfix"></div>
			</div>
		</div>
		<div class="main-content">
			<div class="panels-container">
				
				<!-- CPU INFO -->
				<div class="content-panel fl">
					<div class="cpus">
						<div id="cpu1" class="cpu fl first">
							<h1>CPU 1</h1>
							<div class="usage"><span>000%</span></div>
							<div class="level">
								<div class="bar"><div class="cover"></div></div>
							</div>
						</div>
						<div id="cpu2" class="cpu fl">
							<h1>CPU 2</h1>
							<div class="usage"><span>000%</span></div>
							<div class="level">
								<div class="bar"><div class="cover"></div></div>
							</div>
						</div>
						<div id="cpu3" class="cpu fl">
							<h1>CPU 3</h1>
							<div class="usage"><span>000%</span></div>
							<div class="level">
								<div class="bar"><div class="cover"></div></div>
							</div>
						</div>
						<div id="cpu4" class="cpu fl">
							<h1>CPU 4</h1>
							<div class="usage"><span>000%</span></div>
							<div class="level">
								<div class="bar"><div class="cover"></div></div>
							</div>
						</div>
						<div class="clrfix"></div>
						<div class="graph-container">
							<div class="graph">
								<canvas id="canvas"></canvas>
							</div>
						</div>
					</div>
				</div>
				
				<!-- MEMO INFO -->
				<div class="content-panel fl">
					<div id="piechart_3d" style="width: 300px; height: 200px;"></div>
				</div>
				
				<!-- TASK DASHBOARD -->
				<div class="content-panel fl">
					<div>
			          <table id="taskTable" class="tasks">
			            <thead>
			              <tr>
			                <th>Task</th>
			                <th>Status</th>
			                <th>Log</th>
			                <th>Start</th>
			                <th>Stop</th>
			              </tr>
			            </thead>
			            <tbody>
			              <tr>
			                <td class="p_name"><abbr title=""></abbr></td>
			                <td class="p_status"></td>
			                <td><span class="p_log glyphicon glyphicon-align-justify" aria-hidden="true"></span></td>
			                <td><span class="p_start glyphicon glyphicon-play" aria-hidden="true"></span></td>
			                <td><span class="p_stop glyphicon glyphicon-stop" aria-hidden="true"></span></td>
			              </tr>
			            </tbody>
			          </table>
					</div>
				</div>
				
				<!-- 
				<div class="content-panel fl"></div>
				 -->
				<div class="clrfix"></div>
			</div>
		</div>
	
		<script type="text/javascript" src="js/external/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
		<script type="text/javascript" src="js/external/bootstrap.min.js"></script>
		
		<script type="text/javascript" src="js/util.js"></script>
		<script type="text/javascript" src="js/ram.js"></script>
		<script type="text/javascript" src="js/cpu.js"></script>
		<script type="text/javascript" src="js/resourceMonitor.js"></script>
		<script type="text/javascript" src="js/task.js"></script>
		<script type="text/javascript" src="js/tasksToMonitor.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
